<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 id="advice-id">Advice #</h1>
    <p id="advice-text">"Click on the die for advice"</p>
    <img class="pattern-divider" src="images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">
    <button class="dice-button" id="diceButton">
        <img src="images/icon-dice.svg" alt="Dice Icon">
    </button>
  </div>
</body>
</html>
